    <title>EasyRoute</title>

    <link rel="stylesheet" href="css/framework7.ios.min.css">

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">     
        <div class="list-block">
            <ul>
                <li>
                <a href="perfil.html" class="item-link list-button">Seguiment</a>
                <!--<p>Left panel content goes here</p>-->

    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">
                        <img src="img/logogranadaptatbo.jpg" style='width:100%;' alt="Easy Route">
                    </div>
                    <div class="right">
                        <!-- Right link contains only icon - additional "icon-only" class-->
                        <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
                    <div class="page-content login-screen-content"><br>
                      <div class="login-screen-title"><p><p></div>
                        <form action="http://localhost/SOMHackathon17/public/mobile/register" method="POST" class="ajax-submit register">
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner"><br><br>
                                            <div class="item-title label">Nom</div>
                                            <div class="item-input">
                                                <input type="text" name="nom" placeholder="El teu nom" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Email</div>
                                            <div class="item-input">
                                                <input type="text" name="email" placeholder="El teu correu" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Contrasenya</div>
                                            <div class="item-input">
                                                <input type="password" name="password" placeholder="La teva contrasenya" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Numero</div>
                                            <div class="item-input">
                                                <input type="text" name="numero" placeholder="Numero de targeta de credit" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Codi CSV</div>
                                            <div class="item-input">
                                                <input type="password" name="csv" placeholder="Codi de la targeta" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Caducitat</div>
                                            <div class="item-input">
                                                <input type="text" name="caducitat" placeholder="Data de caducitat de la targeta" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">DNI</div>
                                            <div class="item-input">
                                                <input type="text" name="dni" placeholder="DNI del propietari de la targeta" />
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li><input type="submit" value="Registrat" class="button button-big button-fill color-green"/>
                                    <!-- <li><<a href="#" class="item-link list-button">Registra't</a>/li>-->
                                    </li><br>
                                    <!--class="item-link list-button-->
                                    <li><a href="login.html" class="button button-big button-fill color-grey">Cancela el registre</a>
                                    
                                    </li>
                                </ul>
                                <!--<div class="list-block-label">
                                    <p>Click Sign In to close Login Screen</p>
                                </div>-->
                            </div>
                        </form>
                    </div>
                </div>




            </div>
